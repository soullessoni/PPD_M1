{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('db_connect') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=usr>
      <dt>Password:
      <dd><input type=password name=psw>
      <dt>Host (vide -> localhost) :
      <dd><input type=text name=host>
      <dt>DB:
      <dd><input type=text name=db_name>
<dd><input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
