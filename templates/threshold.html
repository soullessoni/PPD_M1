{% extends "container.html" %}
{% block body %}
    <h2>Threshold</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('threshold') }}" method=post>
    <dd>Seuil : <input type=number step=0.00000001 min=0 max=1 name=seuil><br/>
    <input type=submit value="threshold">
</form>
{% endblock %}
